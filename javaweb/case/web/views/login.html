<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <title>管理员登录</title>

    <!-- 1. 导入CSS的全局样式 -->
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.6.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.6.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript">
    </script>
</head>
<body>
<div class="container" style="width: 400px;">
    <h3 style="text-align: center;">管理员登录</h3>
    <form action="login" method="post">
        <div class="form-group">
            <label for="user">用户名：</label>
            <input class="form-control" id="user" name="user" placeholder="请输入用户名" type="text"/>
        </div>

        <div class="form-group">
            <label for="password">密码：</label>
            <input class="form-control" id="password" name="password" placeholder="请输入密码" type="password"/>
        </div>

        <div class="form-inline">
            <label for="verifycode">验证码：</label>
            <input class="form-control" id="verifycode" name="verifycode" placeholder="请输入验证码" style="width: 120px;"
                   type="text"/>
            <a href="javascript:refreshCode()"><img id="vcode" src="vcode" title="看不清点击刷新"/></a>
        </div>
        <hr/>
        <div class="form-group" style="text-align: center;">
            <input class="btn btn btn-primary" type="submit" value="登录">
        </div>
    </form>

    <!-- 出错显示的信息框 -->
    <div class="alert alert-warning alert-dismissible" role="alert">
        <button class="close" data-dismiss="alert" type="button">
            <span>&times;</span></button>
        <strong>登录失败!</strong>
    </div>
</div>
</body>
</html>
