<!DOCTYPE html>
<html lang="zh-CN" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" user-scalable="no">
</head>
<body>
<script src="Part1/throttle.js"></script>
<script src="Part1/debounce.js"></script>
<button id="btn">click</button>
<script>

    const btn = document.getElementById("btn")
    btn.onclick = throttle(() => {
        console.log(123)
    }, 1000)

    let str = "123";
    console.log(str.encode('utf-8'));
</script>
</body>
